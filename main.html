<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
          <label for="name" >Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		   <label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br><br>

		<label for="gender">Gender:</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" value="male" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" value="female" required><br><br>

		<label for="cars" >Car Brands:</label>
		<select id="cars"  name="cars">
			<option value=""  disabled selected hidden >Please Choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Tata">Tata</option>
			<option value="Maheindra">Maheindra</option>
		</select><br><br>

		<label for="age">Age:</label>	
		<input type="number" id="age" name="age" required placeholder="Age">	<br><br>

		<label for="dob">DOB: </label>
       	<input type="date" id="dob" required name="dob" >	<br><br>

		<label for="tel">Phone Number: </label>
       	<input type="tel" id="tel"  name="phone no." placeholder="xxx-xxx-xxxx">	<br><br>

		
		<label for="password">Password: </label>
       	<input type="password" id="password"  name="password" placeholder="Password" required>	<br><br>
		
		<label for="tos">I agree to the TOS </label>
		<input type="checkbox" id="tos" required><br><br>

		<button type="submit">Submit</button>
		
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
